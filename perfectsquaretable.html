<html>
    <head>
        <title>squaretable</title>
    </head>
    <body>
        <center>
            <table border="bold" width="800" height="300" cellspacing="6" cellpadding="6">
                <th colspan="8" align="center">Example of Perfect Square using table.</th>
                <tr>
                    <th colspan=2"  rowspan="9"  width="20%" font="bold">Int1</th>
        
                    <th rowspan="2" width="10%"><b>n*n</b></th>
                    
                    <th colspan="5">Int2</th>
                </tr>
                <tr>
                    <td align="center">1</td>
                    <td align="center">2</td>
                    <td align="center">3</td>
                    <td align="center">4</td>
                    <td align="center">5</td>
                    
                   
                </tr>
                <tr>
                    <td align="center">1</td>
                    <td align="center"><b>1</b></td>
                    <td align="center">2</td>
                    <td align="center">3</td>
                    <td align="center">4</td>
                    <td align="center">5</td>
                   
                    
                </tr>
                <tr>
                    <td align="center">2</td>
                    <td align="center">2</td>
                    <td align="center"><b>4</b></td>
                    <td align="center">6</td>
                    <td align="center">8</td>
                    <td align="center">10</td>
                    
                   
                </tr>
                <tr>
                    <td align="center">3</td>
                    <td align="center">3</td>
                    <td align="center">6</td>
                    <td align="center"><b>9</b></td>
                    <td align="center">12</td>
                    <td align="center">15</td>
                    
                   
                </tr>
                <tr>
                    <td align="center">4</td>
                    <td align="center">4</td>
                    <td align="center">8</td>
                    <td align="center">12</td>
                    <td align="center"><b>16</b></td>
                    <td align="center">20</td>
                   
                </tr>
                <tr>
                    <td align="center">5</td>
                    <td align="center">5</td>
                    <td align="center">10</td>
                    <td align="center">15</td>
                    <td align="center">20</td>
                    <td align="center"><b>25</b></td>
                   
                   
                </tr>
            </table>
        </center>
    </body>
</html>
